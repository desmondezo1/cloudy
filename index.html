<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>



    <form class="new-form" id="myForm">
        <div id="msg"></div>
        <input type="text" id="query" name="search">

        <input type="submit" id="sub" value="Search">


    </form>

    <section>
        <main>
            <h1>City: <span id="city"></span></h1>

            <ul>
                <li>Temperture: <span id="temp"></span></li>
                <li>Weather: <span id="weather"></span></li>
                <li>Humidity: <span id="humidity"></span></li>
            </ul>
        </main>

    </section>


    <script src="src/main.js"></script>
</body>

</html>
